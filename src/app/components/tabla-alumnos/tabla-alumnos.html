<div class="container">
    <p>tabla-alumnos works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Promedio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <th scope="row">{{ alumno.nombre }}</th>
      <td>{{ alumno.apellido }}</td>
      <td>{{ alumno.promedio }}</td>
    </tr>
  </tbody>
</table>
</div>
